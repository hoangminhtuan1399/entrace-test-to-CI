<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Lucky Number</title>
</head>
<body>
    <div class="main">
        <header id="header">
            <h1>LUCKY NUMBER</h1>
        </header>
        <div class="grid">
            <div id="content-header">
                <h3>Dự đoán con số của bạn trong khoảng từ 1 đến 10</h3>
                <h3>x3 con số, x3 cơ hội!!!</h3>
            </div>
            <div id="content">
                <div class="input-container">
                    <input type="number" placeholder="Số may mắn thứ nhất">
                    <input type="number" placeholder="Số may mắn thứ hai">
                    <input type="number" placeholder="Số may mắn thứ ba">
                </div>
                <div class="button-container">
                    <button id="main-button">QUAY SỐ</button>
                </div>  
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Bạn đã trúng thưởng !!!</h2>
            </div>
            <div class="box-content">
                <h3>Con số may mắn của chương trình: </h3>
                <h3>3 con số may mắn của bạn: 5, 6, 9</h3>
            </div>
            <div class="box-button">
                <button id="box-button">CHƠI LẠI</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
